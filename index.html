<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Map Showcase</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            /* REMOVED: text-align: center; */
            padding: 40px; 
            background-color: #f8f9fa;
            color: #333;
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            text-align: center; /* ADDED: Keep the main title centered */
        }
        p { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 40px;
            text-align: center; /* ADDED: Keep the subtitle centered */
        }
        a { 
            font-size: 1.2em; /* CHANGED: Made the font a bit smaller */
            display: block; 
            margin: 10px auto; /* CHANGED: Reduced the vertical space between links */
            padding: 15px;
            max-width: 600px;  /* CHANGED: Made the buttons a bit wider */
            text-decoration: none;
            background-color: white; /* CHANGED: Made the background white */
            color: #0078A8;         /* CHANGED: Made the text blue */
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s; /* CHANGED: Updated transition effect */
            text-align: left;    /* ADDED: Aligned the text to the left */
            border: 1px solid #ddd; /* ADDED: A subtle border */
        }
        a:hover {
            /* REMOVED: background-color: #005a7e; */
            transform: scale(1.02); /* CHANGED: A more subtle hover effect */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* ADDED: A nice shadow effect on hover */
        }
    </style>
</head>
<body>
    <h1>Letterboxd Director Maps</h1>
    <p>Choose a map to view:</p>
    
    <!-- Each link points to map.html with a different 'user' parameter -->
    <a href="map.html?user=blessedheart">blessedheart</a>
    <a href="map.html?user=arabaci">arabaci</a>
    <!-- To add more, just copy a line, change the user name, and make sure you have the corresponding .json file -->
    <!-- <a href="map.html?user=dave">Dave's Map</a> -->

</body>
</html>
