<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Director Maps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Letterboxd Director Maps</h1>
            <p>A project that visualizes the birthplaces of directors from a user's watched films list.</p>
        </header>

        <main>
            <h2>Available Maps</h2>
            <ul class="user-list">
                <!-- 
                    You will manually add a new link here for each user
                    you generate a JSON file for. The format is always:
                    map.html?user=USERNAME
                -->
                <li><a href="map.html?user=arabaci">View Arabaci's Map</a></li>
                <!-- <li><a href="map.html?user=dave">View Dave's Map</a></li> -->
                <!-- <li><a href="map.html?user=lucy">View Lucy's Map</a></li> -->
            </ul>
        </main>
    </div>
</body>
</html>
