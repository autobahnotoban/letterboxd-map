<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Birthplace Map</title> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map-container { position: relative; height: 100vh; }
        #map { height: 100%; }
        #title-overlay { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px; border-radius: 5px; font-size: 1.5em;
            pointer-events: none;
        }
        #status-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            font-size: 0.9em;
            max-width: 350px; /* Wide enough for the status text */
            transition: all 0.3s ease;
        }
        #status-overlay.complete {
            background-color: rgba(40, 167, 69, 0.9); /* Green */
            color: white;
        }
        #status-overlay.error {
            background-color: rgba(220, 53, 69, 0.9); /* Red */
            color: white;
        }
        /* Styling for popups */
        .leaflet-popup-content-wrapper { border-radius: 5px; }
        .leaflet-popup-content h3 { margin: 0 0 10px; padding-bottom: 5px; border-bottom: 1px solid #ddd; }
        .leaflet-popup-content h4 { margin: 10px 0 5px; }
        .leaflet-popup-content ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
    <div id="map-container">
        <h1 id="title-overlay">Director Map</h1>
        <div id="status-overlay">Initializing...</div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
