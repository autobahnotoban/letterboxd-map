<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">
    <title>Director Map</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="map-title">Loading Map...</h1>
            <a href="index.html" class="back-link">‚Üê Back to User List</a>
        </header>
        
        <!-- NEW: A container for our side-by-side layout -->
        <div class="map-layout">
            <main id="map-container">
                <div id="map"></div>
            </main>

            <!-- NEW: The director list container -->
            <aside id="director-list-container">
                <h2>Directors</h2>
                <ul id="director-list">
                    <!-- The list of directors will be populated here by JavaScript -->
                </ul>
            </aside>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
