<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet's CSS - Required -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">
    <title>Director Map</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- The title will be filled in by JavaScript -->
            <h1 id="map-title">Loading Map...</h1>
            <a href="index.html" class="back-link">‚Üê Back to User List</a>
        </header>
        
        <main>
            <!-- This is where the Leaflet map will be rendered -->
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet's JavaScript - Required -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Our Custom JavaScript - Must be loaded AFTER Leaflet -->
    <script src="script.js"></script>
</body>
</html>
